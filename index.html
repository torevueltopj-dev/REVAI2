<!DOCTYPE html>
<html>
<head>
    <title>Mi App Gemini en iPhone</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        #output { border: 1px solid #ccc; padding: 10px; min-height: 50px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Generador Simple con Gemini</h1>
    <textarea id="userInput" placeholder="Escribe tu prompt aquí..."></textarea>
    <button onclick="generateContent()">Generar</button>
    <h3>Respuesta:</h3>
    <div id="output">Esperando prompt...</div>

    <script>
        // *** ADVERTENCIA: CLAVE API EXPUESTA. SOLO PARA PRUEBAS PERSONALES ***
        const API_KEY = "AIzaSyArz0HOBHd8XB73KegLzG-NGxt5vbl-z0o"

        async function generateContent() {
            const userInput = document.getElementById('userInput').value;
            const outputDiv = document.getElementById('output');
            
            if (!userInput) {
                outputDiv.textContent = "Por favor, introduce un prompt.";
                return;
            }

            outputDiv.textContent = "Generando...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userInput }] }]
                    })
                });

                const data = await response.json();
                
                // Extraer el texto de la respuesta
                const generatedText = data.candidates?.[0]?.content?.parts?.[0]?.text || "Error al recibir el texto.";
                outputDiv.textContent = generatedText;

            } catch (error) {
                outputDiv.textContent = `Ocurrió un error: ${error.message}`;
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
